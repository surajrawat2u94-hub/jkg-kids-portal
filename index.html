<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JKG Kids Learn</title>
  <meta name="color-scheme" content="light" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fff8f0; --ink:#1f2937; --card:#ffffff; --brand:#ff6b6b; --accent:#5dd39e; --vio:#845ef7; --yel:#ffd166;
      --shadow:0 14px 32px rgba(31,41,55,.15); --radius:22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:"Baloo 2",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink)}

    /* --- Fun background --- */
    .sky{position:fixed;inset:0;z-index:-1;overflow:hidden}
    .sky:before,.sky:after{content:"";position:absolute;border-radius:50%}
    .sky:before{width:1200px;height:1200px;background:radial-gradient(circle at 30% 20%,#ffe2f1 0%,transparent 60%);top:-30%;left:-10%;filter:blur(10px)}
    .sky:after{width:1400px;height:1400px;background:radial-gradient(circle at 80% 90%,#e0f2ff 0%,transparent 55%);bottom:-40%;right:-20%;filter:blur(10px)}
    .cloud{position:absolute;top:10%;left:-20%;width:200px;height:70px;background:#fff;border-radius:50px;box-shadow:var(--shadow);opacity:.8;animation:drift 40s linear infinite}
    .cloud:before,.cloud:after{content:"";position:absolute;background:#fff;border-radius:50%}
    .cloud:before{width:110px;height:110px;left:20px;top:-50px}
    .cloud:after{width:130px;height:130px;left:90px;top:-70px}
    .cloud.c2{top:25%;animation-duration:55s;transform:scale(.9)}
    .cloud.c3{top:60%;animation-duration:48s;transform:scale(1.2)}
    @keyframes drift{0%{left:-25%}100%{left:110%}}

    header{position:sticky;top:0;z-index:50;padding:14px 18px}
    .nav{max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;background:rgba(255,255,255,.85);backdrop-filter:blur(8px) saturate(140%);border-radius:18px;box-shadow:var(--shadow);padding:10px 14px}
    .brand{display:flex;align-items:center;gap:12px;cursor:pointer}
    .logo{width:50px;height:50px;border-radius:50%;display:grid;place-items:center;background:conic-gradient(from 180deg,#ffadad,#ffd6a5,#fdffb6,#caffbf,#9bf6ff,#bdb2ff,#ffc6ff);animation:floaty 5s ease-in-out infinite}
    .brand h1{margin:0;font-size:24px;font-weight:800}
    .btn{border:0;border-radius:16px;padding:10px 16px;font-weight:800;cursor:pointer;color:#fff;background:linear-gradient(135deg,var(--brand),#ff9472);box-shadow:var(--shadow)}

    main{max-width:1100px;margin:12px auto 48px;padding:0 18px}
    .grid{display:grid;gap:16px}
    @media(min-width:680px){.grid.cols-3{grid-template-columns:repeat(3,1fr)}}

    .tile{position:relative;isolation:isolate;background:var(--card);border-radius:var(--radius);padding:26px;text-align:center;cursor:pointer;box-shadow:var(--shadow);transition:transform .18s ease;animation:popIn .45s both}
    .tile:hover{transform:translateY(-6px) scale(1.02)}
    .tile .emoji{font-size:54px;display:block;animation:pulse 1.6s infinite}
    .tile .title{margin-top:8px;font-weight:800;font-size:22px}
    .bubble{position:absolute;inset:auto -10px -10px auto;width:80px;height:80px;background:radial-gradient(circle at 30% 30%,#fff,rgba(255,255,255,.2));border-radius:50%;filter:blur(2px);opacity:.7}

    .section{display:none}
    .section.active{display:block}

    .flashcard{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);margin:18px 0;padding:24px;display:grid;place-items:center;animation:flipIn .5s ease}
    .chips{display:flex;flex-wrap:wrap;gap:12px;margin:10px 0 18px}
    .chip{background:#fff;border:2px solid #e5e7eb;border-radius:999px;padding:10px 16px;cursor:pointer;box-shadow:var(--shadow);font-weight:800}
    .chip:active{transform:scale(.98)}

    /* Video modal */
    #overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.55);z-index:999;align-items:center;justify-content:center}
    .modal{position:relative;background:#000;border-radius:18px;width:min(96vw,980px);box-shadow:var(--shadow)}
    .frameWrap{position:relative;padding-top:56.25%}
    .modal iframe{position:absolute;inset:0;width:100%;height:100%;border:0;border-radius:12px}
    .closeBtn{position:absolute;top:8px;right:8px;background:#fff;border:0;border-radius:10px;padding:6px 10px;cursor:pointer;font-weight:800}

    footer{text-align:center;padding:28px;color:#6b7280;font-size:14px}

    /* Animations */
    @keyframes popIn{0%{transform:scale(.85);opacity:0}60%{transform:scale(1.05);opacity:1}100%{transform:scale(1)}}
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.18)}}
    @keyframes floaty{0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)}}
    @keyframes flipIn{0%{transform:rotateY(90deg);opacity:0}100%{transform:rotateY(0);opacity:1}}
    @media (prefers-reduced-motion: reduce){*{animation:none !important;transition:none !important}}
  </style>
  <script>
    /* ===== Router: define BEFORE onclicks ===== */
    window.go = function(hash){ location.hash = hash || '#/' }
    window.openSection = function(id){
      document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
      const el = document.getElementById(id||'home');
      if(el){ el.classList.add('active'); location.hash = '#/'+(id||'home'); }
    }
    function initFromHash(){ const id=(location.hash.replace('#/','')||'home'); if(document.getElementById(id)) openSection(id); }
    window.addEventListener('hashchange', initFromHash);

    /* ===== In‚Äëapp video (no navigate) ===== */
    // Prefer direct video IDs for reliability; fall back to search list when ID missing.
    const VIDEO_IDS = {
      ABC:{A:'8ZjpI6fgYSY',B:'yoWQPxyr2LQ',C:'mIY7X1j8i2M'}, // sample safe educational IDs; replace if you have favorites
      NUM:{1:'2Xc9gXyf2G4',2:'j2Q3bQvQ7hU'},
      SHP:{Circle:'Z1x3C9v2kZ8',Star:'J5vX6y4J8NQ'}
    };
    function ytEmbedFromId(id){
      return 'https://www.youtube-nocookie.com/embed/'+id+'?autoplay=1&mute=1&playsinline=1&modestbranding=1&rel=0';
    }
    function ytSearch(q){
      return 'https://www.youtube-nocookie.com/embed?listType=search&list='+encodeURIComponent(q)+'&autoplay=1&mute=1&playsinline=1&modestbranding=1&rel=0';
    }
    function openVideoByIdOrQuery(id, query){
      const src = id ? ytEmbedFromId(id) : ytSearch(query);
      const overlay=document.getElementById('overlay');
      const frame=document.getElementById('ytFrame');
      frame.setAttribute('allow','accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share');
      frame.setAttribute('allowfullscreen','');
      frame.setAttribute('playsinline','');
      frame.src = src;
      overlay.style.display='flex';
    }
    function closeVideo(){ const o=document.getElementById('overlay'); const f=document.getElementById('ytFrame'); f.src='about:blank'; o.style.display='none'; }
    function stop(e){ e.stopPropagation(); }

    /* ===== Build interactive content ===== */
    const ABC_LIST = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
    const ABC_WORDS = {A:'Apple',B:'Ball',C:'Cat',D:'Dog',E:'Elephant',F:'Fish',G:'Grapes',H:'Hat',I:'Ice cream',J:'Juice',K:'Kite',L:'Lion',M:'Moon',N:'Nest',O:'Orange',P:'Parrot',Q:'Queen',R:'Rainbow',S:'Sun',T:'Tree',U:'Umbrella',V:'Violin',W:'Watch',X:'Xylophone',Y:'Yarn',Z:'Zebra'};

    function buildABC(){
      const wrap=document.getElementById('abcWrap'); wrap.innerHTML='';
      wrap.insertAdjacentHTML('beforeend', `<div class="flashcard"><div style="text-align:center"><div style="font-size:92px">A</div><div style="font-size:24px;color:#6b7280">A is for Apple üçé</div></div></div>`);
      const chips=document.createElement('div'); chips.className='chips';
      ABC_LIST.forEach(ch=>{
        const btn=document.createElement('button'); btn.className='chip'; btn.textContent=ch; btn.title=`Play ${ch}`;
        btn.onclick=()=>{
          const id = (VIDEO_IDS.ABC||{})[ch];
          const q = ABC_WORDS[ch]+' for kids cartoon';
          openVideoByIdOrQuery(id,q);
        };
        chips.appendChild(btn);
      });
      wrap.appendChild(chips);
    }

    function buildNumbers(){
      const wrap=document.getElementById('numWrap'); wrap.innerHTML='';
      wrap.insertAdjacentHTML('beforeend', `<div class="flashcard"><div style="text-align:center"><div style="font-size:92px">1</div><div style="font-size:24px;color:#6b7280">‚≠ê</div></div></div>`);
      const chips=document.createElement('div'); chips.className='chips';
      for(let i=1;i<=10;i++){
        const btn=document.createElement('button'); btn.className='chip'; btn.textContent=i; btn.title=`Counting ${i}`;
        btn.onclick=()=>{
          const id=(VIDEO_IDS.NUM||{})[i];
          const q=`Counting ${i} for kids animation`;
          openVideoByIdOrQuery(id,q);
        };
        chips.appendChild(btn);
      }
      wrap.appendChild(chips);
    }

    const SHAPES=['Circle','Square','Triangle','Heart','Star','Diamond'];
    function buildShapes(){
      const wrap=document.getElementById('shapeWrap'); wrap.innerHTML='';
      wrap.insertAdjacentHTML('beforeend', `<div class="flashcard"><div style="text-align:center"><div style="font-size:92px">‚ö™</div><div style="font-size:24px;color:#6b7280">Circle</div></div></div>`);
      const chips=document.createElement('div'); chips.className='chips';
      SHAPES.forEach(name=>{
        const btn=document.createElement('button'); btn.className='chip'; btn.textContent=name; btn.title=name+' video';
        btn.onclick=()=>{
          const id=(VIDEO_IDS.SHP||{})[name];
          const q=`${name} shape for kids animation`;
          openVideoByIdOrQuery(id,q);
        };
        chips.appendChild(btn);
      });
      wrap.appendChild(chips);
    }

    /* ===== Boot ===== */
    document.addEventListener('DOMContentLoaded',()=>{
      initFromHash(); buildABC(); buildNumbers(); buildShapes();
    });
  </script>
</head>
<body>
  <div class="sky" aria-hidden="true">
    <div class="cloud c1"></div>
    <div class="cloud c2"></div>
    <div class="cloud c3"></div>
  </div>

  <header>
    <div class="nav">
      <div class="brand" onclick="go('/')">
        <div class="logo">üéà</div>
        <h1>JKG Kids Learn</h1>
      </div>
      <button class="btn" onclick="openSection('abcs')">Start ‚ñ∂Ô∏è</button>
    </div>
  </header>

  <main>
    <!-- HOME -->
    <section id="home" class="section active" aria-label="Home">
      <div class="grid cols-3" style="margin-top:14px">
        <div class="tile" onclick="openSection('abcs')" aria-label="ABCs">
          <span class="emoji">üî†</span>
          <span class="title">ABCs</span>
          <div class="bubble"></div>
        </div>
        <div class="tile" onclick="openSection('numbers')" aria-label="Numbers 1-10">
          <span class="emoji">üî¢</span>
          <span class="title">Numbers</span>
          <div class="bubble" style="background:radial-gradient(circle at 30% 30%,#fff,rgba(255,255,255,.2));"></div>
        </div>
        <div class="tile" onclick="openSection('shapes')" aria-label="Shapes and Colors">
          <span class="emoji">üî∑</span>
          <span class="title">Shapes</span>
          <div class="bubble" style="background:radial-gradient(circle at 30% 30%,#fff,rgba(255,255,255,.2));"></div>
        </div>
      </div>
    </section>

    <!-- ABCs -->
    <section id="abcs" class="section" aria-label="ABCs">
      <h2 style="margin:10px 4px 0">ABCs</h2>
      <div id="abcWrap"></div>
    </section>

    <!-- Numbers -->
    <section id="numbers" class="section" aria-label="Numbers">
      <h2 style="margin:10px 4px 0">Numbers</h2>
      <div id="numWrap"></div>
    </section>

    <!-- Shapes -->
    <section id="shapes" class="section" aria-label="Shapes and Colors">
      <h2 style="margin:10px 4px 0">Shapes</h2>
      <div id="shapeWrap"></div>
    </section>
  </main>

  <!-- In‚Äëapp video modal -->
  <div id="overlay" onclick="closeVideo()">
    <div class="modal" onclick="stop(event)">
      <button class="closeBtn" onclick="closeVideo()">‚úñ</button>
      <div class="frameWrap">
        <iframe id="ytFrame" title="Learning video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen playsinline></iframe>
      </div>
    </div>
  </div>

  <footer>
    Made with ‚ù§Ô∏è for little learners ¬∑ v2.0
  </footer>
</body>
</html>
