<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JKG Kids Learn ‚Äì Guaranteed Video Playback</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#fff8f0; --ink:#1f2937; --card:#fff; --brand:#ff6b6b; --shadow:0 14px 32px rgba(31,41,55,.15); --radius:22px }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:"Baloo 2",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif}
    header{position:sticky;top:0;z-index:10;padding:14px 18px}
    .nav{max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;background:rgba(255,255,255,.9);backdrop-filter:blur(6px) saturate(140%);border-radius:18px;box-shadow:var(--shadow);padding:10px 14px}
    .brand{display:flex;align-items:center;gap:12px;cursor:pointer}
    .logo{width:48px;height:48px;border-radius:50%;display:grid;place-items:center;background:conic-gradient(from 180deg,#ffadad,#ffd6a5,#fdffb6,#caffbf,#9bf6ff,#bdb2ff,#ffc6ff);animation:floaty 5s ease-in-out infinite}
    .brand h1{margin:0;font-size:24px;font-weight:800}
    .btn{border:0;border-radius:14px;padding:10px 16px;font-weight:800;cursor:pointer;background:#7c3aed;color:#fff;box-shadow:var(--shadow)}
    main{max-width:1100px;margin:12px auto 60px;padding:0 18px}
    .grid{display:grid;gap:16px}
    @media(min-width:680px){ .grid.cols-3{ grid-template-columns:repeat(3,1fr) } }
    .tile{background:var(--card);border-radius:var(--radius);padding:26px;text-align:center;cursor:pointer;box-shadow:var(--shadow);transition:transform .2s ease}
    .tile:hover{transform:translateY(-6px) scale(1.03)}
    .emoji{font-size:54px;display:block}
    .title{margin-top:8px;font-weight:800;font-size:22px}
    .section{display:none}
    .section.active{display:block}
    .flashcard{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);margin:18px 0;padding:24px;display:grid;place-items:center}
    .chips{display:flex;flex-wrap:wrap;gap:12px;margin:10px 0 18px}
    .chip{background:#fff;border:2px solid #e5e7eb;border-radius:999px;padding:10px 16px;cursor:pointer;box-shadow:var(--shadow);font-weight:800}
    /* Modal */
    #overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.55);z-index:999;align-items:center;justify-content:center}
    .modal{position:relative;background:#000;border-radius:18px;width:min(96vw,980px);box-shadow:var(--shadow)}
    .frameWrap{position:relative;padding-top:56.25%}
    #player{position:absolute;inset:0;width:100%;height:100%;border:0;border-radius:12px;background:#000}
    .closeBtn{position:absolute;top:8px;right:8px;background:#fff;border:0;border-radius:10px;padding:6px 10px;cursor:pointer;font-weight:800}
    footer{text-align:center;padding:28px;color:#6b7280;font-size:14px}
    @keyframes floaty{0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)}}
  </style>
  <script>
    /* ------------ Router (defined before any onclicks) ------------ */
    window.go = function(hash){ location.hash = hash || '#/' }
    window.openSection = function(id){
      document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
      const el = document.getElementById(id||'home');
      if(el){ el.classList.add('active'); location.hash = '#/'+(id||'home'); }
    }
    function initFromHash(){ const id=(location.hash.replace('#/','')||'home'); if(document.getElementById(id)) openSection(id); }
    window.addEventListener('hashchange', initFromHash);

    /* ------------ Guaranteed video sources ------------ */
    // We point EVERY module to a known-good MP4 so it always plays.
    // Replace these URLs with your own MP4s later (same keys/paths).
    const DEMO_MP4 = 'https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4';

    const VIDEO_FILES = {
      ABC: { }, NUM: { }, SHP: { }
    };
    // Fill A-Z, a single demo for all (guaranteed playback)
    'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').forEach(c=> VIDEO_FILES.ABC[c] = DEMO_MP4 );
    for(let i=1;i<=10;i++){ VIDEO_FILES.NUM[i] = DEMO_MP4; }
    ['Circle','Square','Triangle','Heart','Star','Diamond'].forEach(n=> VIDEO_FILES.SHP[n] = DEMO_MP4);

    /* ------------ Player helpers ------------ */
    function openVideo(src){
      const overlay = document.getElementById('overlay');
      const player  = document.getElementById('player');
      player.pause();
      player.removeAttribute('src');
      player.load();
      player.src = src;          // set source
      player.muted = true;       // ensure autoplay after a click
      overlay.style.display='flex';
      // On a user-initiated click, this should resolve and play inline on mobile/desktop
      const p = player.play();
      if(p && p.catch){ p.catch(()=>{/* if needed, user can press play */}); }
    }
    function closeVideo(){
      const overlay = document.getElementById('overlay');
      const player  = document.getElementById('player');
      player.pause();
      player.removeAttribute('src');
      player.load();
      overlay.style.display='none';
    }
    function stop(e){ e.stopPropagation(); }

    /* ------------ Builders ------------ */
    const ABC_WORDS={A:'Apple',B:'Ball',C:'Cat',D:'Dog',E:'Elephant',F:'Fish',G:'Grapes',H:'Hat',I:'Ice cream',J:'Juice',K:'Kite',L:'Lion',M:'Moon',N:'Nest',O:'Orange',P:'Parrot',Q:'Queen',R:'Rainbow',S:'Sun',T:'Tree',U:'Umbrella',V:'Violin',W:'Watch',X:'Xylophone',Y:'Yarn',Z:'Zebra'};
    function buildABCs(){
      const wrap=document.getElementById('abcWrap'); wrap.innerHTML='';
      wrap.insertAdjacentHTML('beforeend', `<div class="flashcard"><div style="text-align:center"><div id="abcBig" style="font-size:92px">A</div><div id="abcWord" style="font-size:24px;color:#6b7280">A is for Apple üçé</div></div></div>`);
      const row=document.createElement('div'); row.className='chips';
      'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').forEach(ch=>{
        const b=document.createElement('button'); b.className='chip'; b.textContent=ch; b.title=`Play ${ch}`;
        b.onclick=()=>{ document.getElementById('abcBig').textContent=ch; document.getElementById('abcWord').textContent = `${ch} is for ${ABC_WORDS[ch]}`; openVideo(VIDEO_FILES.ABC[ch]); };
        row.appendChild(b);
      });
      wrap.appendChild(row);
    }
    function buildNumbers(){
      const wrap=document.getElementById('numWrap'); wrap.innerHTML='';
      wrap.insertAdjacentHTML('beforeend', `<div class="flashcard"><div style="text-align:center"><div style="font-size:92px">1</div><div style="font-size:24px;color:#6b7280">‚≠ê</div></div></div>`);
      const row=document.createElement('div'); row.className='chips';
      for(let i=1;i<=10;i++){ const b=document.createElement('button'); b.className='chip'; b.textContent=i; b.title=`Play ${i}`; b.onclick=()=> openVideo(VIDEO_FILES.NUM[i]); row.appendChild(b); }
      wrap.appendChild(row);
    }
    function buildShapes(){
      const wrap=document.getElementById('shapeWrap'); wrap.innerHTML='';
      wrap.insertAdjacentHTML('beforeend', `<div class="flashcard"><div style="text-align:center"><div style="font-size:92px">‚ö™</div><div style="font-size:24px;color:#6b7280">Circle</div></div></div>`);
      const row=document.createElement('div'); row.className='chips';
      ['Circle','Square','Triangle','Heart','Star','Diamond'].forEach(name=>{
        const b=document.createElement('button'); b.className='chip'; b.textContent=name; b.title=`Play ${name}`; b.onclick=()=> openVideo(VIDEO_FILES.SHP[name]); row.appendChild(b);
      });
      wrap.appendChild(row);
    }

    document.addEventListener('DOMContentLoaded', ()=>{ initFromHash(); buildABCs(); buildNumbers(); buildShapes(); });
  </script>
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand" onclick="go('/')">
        <div class="logo">üéà</div>
        <h1>JKG Kids Learn</h1>
      </div>
      <button class="btn" onclick="openSection('abcs')">Start ‚ñ∂Ô∏è</button>
    </div>
  </header>

  <main>
    <section id="home" class="section active" aria-label="Home">
      <div class="grid cols-3" style="margin-top:14px">
        <div class="tile" onclick="openSection('abcs')" aria-label="ABCs"><span class="emoji">üî†</span><span class="title">ABCs</span></div>
        <div class="tile" onclick="openSection('numbers')" aria-label="Numbers"><span class="emoji">üî¢</span><span class="title">Numbers</span></div>
        <div class="tile" onclick="openSection('shapes')" aria-label="Shapes"><span class="emoji">üî∑</span><span class="title">Shapes</span></div>
      </div>
    </section>

    <section id="abcs" class="section" aria-label="ABCs">
      <h2 style="margin:10px 4px 0">ABCs</h2>
      <div id="abcWrap"></div>
    </section>

    <section id="numbers" class="section" aria-label="Numbers">
      <h2 style="margin:10px 4px 0">Numbers</h2>
      <div id="numWrap"></div>
    </section>

    <section id="shapes" class="section" aria-label="Shapes">
      <h2 style="margin:10px 4px 0">Shapes</h2>
      <div id="shapeWrap"></div>
    </section>
  </main>

  <!-- Always-present video (no dynamic element creation) -->
  <div id="overlay" onclick="closeVideo()">
    <div class="modal" onclick="stop(event)">
      <button class="closeBtn" onclick="closeVideo()">‚úñ</button>
      <div class="frameWrap">
        <video id="player" playsinline controls preload="metadata"></video>
      </div>
    </div>
  </div>

  <footer>Plays inline, same-page ‚Ä¢ v3.5 (Demo MP4 wired for every module)</footer>
</body>
</html>
